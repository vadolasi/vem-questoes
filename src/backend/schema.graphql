type Query {
  me: User
  processosSeletivos: [ProcessoSeletivo!]!
  anos: [Ano!]!
  locais: [Local!]!
  perfis: [Perfil!]!
  areas: [Area!]!
  subareas: [Subarea!]!
  estados: [Estado!]!
  bancas: [Banca!]!
  questions(page: Float = 1, itemsPerPage: Float = 10, text: String, processoSeletivoId: String, anoId: String, localId: String, perfilId: String, areaId: String, subareaId: String, estadoId: String, bancaId: String): QuestionsResponse!
  question(id: String!): [Question!]!
  notebooks: [Notebook!]!
  notebook(notebookId: String!): Notebook!
}

type User {
  id: ID!
  email: String!
  name: String!
}

type ProcessoSeletivo {
  id: ID!
  name: String!
}

type Ano {
  id: ID!
  ano: Float!
}

type Local {
  id: ID!
  name: String!
}

type Perfil {
  id: ID!
  name: String!
}

type Area {
  id: ID!
  name: String!
}

type Subarea {
  id: ID!
  name: String!
}

type Estado {
  id: ID!
  name: String!
}

type Banca {
  id: ID!
  name: String!
}

type QuestionsResponse {
  questions: [Question!]!
  pagesQuantity: Float!
}

type Question {
  id: ID!
  enunciado: String!
  alternatives: [Alternative!]
  processoSeletivo: ProcessoSeletivo
  ano: Ano
  local: Local
  perfil: Perfil
  area: Area
  subarea: Subarea
  estado: Estado
  banca: Banca
  comments: [Comment!]
}

type Alternative {
  id: ID!
  text: String!
  letter: String!
  correct: Boolean!
}

type Comment {
  id: ID!
  content: String!
}

type Notebook {
  id: ID!
  name: String!
  questions: [Question!]!
}

type Mutation {
  login(email: String!, password: String!): Boolean!
  refreshToken: Boolean!
  addAnswer(simuladoId: String!, alternativeId: String!, questionId: String!): Boolean!
  addComment(content: String!, questionId: String!): Boolean!
  addNotebook(questions: [String!]!, name: String!): Boolean!
  updateNotebook(questions: [String!], name: String, notebookId: String!): Boolean!
  createSimulado(areas: [AreaToSimuladoInput!]!, type: SimuladoType!, name: String!): Simulado!
}

type Simulado {
  id: ID!
  questions: [Question!]!
  type: SimuladoType!
}

enum SimuladoType {
  Random
  Custom
}

input AreaToSimuladoInput {
  areaId: ID!
  quantity: Float!
}
