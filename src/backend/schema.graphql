type Query {
  me: User
  processosSeletivos: [ProcessoSeletivo!]!
  anos: [Ano!]!
  locais: [Local!]!
  perfis: [Perfil!]!
  areas: [Area!]!
  subareas: [Subarea!]!
  estados: [Estado!]!
  bancas: [Banca!]!
  questions(processoSeletivoId: String, anoId: String, localId: String, perfilId: String, areaId: String, subareaId: String, estadoId: String, bancaId: String): [Question!]!
}

type User {
  id: ID!
  email: String!
  name: String!
}

type ProcessoSeletivo {
  id: ID!
  name: String!
}

type Ano {
  id: ID!
  ano: Float!
}

type Local {
  id: ID!
  name: String!
}

type Perfil {
  id: ID!
  name: String!
}

type Area {
  id: ID!
  name: String!
}

type Subarea {
  id: ID!
  name: String!
}

type Estado {
  id: ID!
  name: String!
}

type Banca {
  id: ID!
  name: String!
}

type Question {
  id: ID!
  enunciado: String!
  alternatives: [Alternative!]
  ano: Ano
  local: Local
  perfil: Perfil
  area: Area
  subarea: Subarea
  estado: Estado
  banca: Banca
}

type Alternative {
  id: ID!
  text: String!
  isCorrect: Boolean!
}

type Mutation {
  login(email: String!, password: String!): Boolean!
  refreshToken: Boolean!
  addAnswer(alternativeId: String!, questionId: String!): Boolean!
}
